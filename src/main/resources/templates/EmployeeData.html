<!DOCTYPE html>
<html xmlns:th=" https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS,Popper.js,and jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	
</script>
<script src="http://cdn.net/npm/popper.s@1.16.1/dist/ud/popper.min.js"></script>
<script
	src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/s/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

<div class="jumbtron text-center">
	<h3>EMPLOYEE DATA</h3></div>
	<table class="table table-hover">
		<tr>
			<td>ID</td>
			<td>NAME</td>
			<td>EMAIL</td>
			<td>GENDER</td>
			<td>ADDRESS</td>
			<td>PROJECT</td>
			<td>SLOTS</td>
			<td>OPERATION</td>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.ename}"></td>
			<td th:text="${ob.email}"></td>
			<td th:text="${ob.gender}"></td>
			<td th:text="${ob.eaddr}"></td>
			<td th:text="${ob.prjs}"></td>
			<td th:text="${ob.slots}"></td>
		    <td style="padding-top:0px"><a th:href="@{/employee/delete?id={data}(data=${ob.id})}" class="btn btn-danger btn-delete">DELETE</a></td>
		    
		    
		    <!-- <td><a th:href="@{/employee/edit?id={data}(data=${ob.id})}">EDIT</a></td>                    
                   
          <td><a th:href="@{/employee/delete?id={data}(data=${ob.id})}">DELETE</a></td> -->
   
		</tr>
	</table>
	<span th:text="${message}"></span>
</body>
</html>
