<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS,Popper.js,and jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	
</script>
<script src="http://cdn.net/npm/popper.s@1.16.1/dist/ud/popper.min.js"></script>
<script
	src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/s/bootstrap.min.js"></script>
</head>
<body>
 <h3>EMPLOYEE EDIT PAGE</h3>
 <form th:action="@{/employee/update}" method="POST" th:object="${employee}">
 <pre>
 	ID     :<input type="text" th:field="*{id}" readonly/>
 	NAME   :<input type="text" th:field="*{ename}" readonly/>
 	EMAIIL :<input type="text" th:field="*{email}" readonly/>
 	GENDER :<input type="radio" th:field="*{gender}" value="Male" />Male
 	        <input type="radio" th:field="*{gender}" value="Female" />Female
 	ADDRESS:<textarea th:field="*{eaddr}"></textarea>     
 	PROS   :<select th:field="*{prjs}" multiple="multiple">
 	        <option value="NIT">NIT</option>
            <option value="VND">VND</option>
            <option value="HTC">HTC</option>
            <option value="XYZ">XYZ</option>
 		</select>  
   SLOTS   :<input type="checkbox" th:field="*{slots}" value="SHIFT-A">SHIFT-A		
            <input type="checkbox" th:field="*{slots}" value="SHIFT-B">SHIFT-B
            <input type="checkbox" th:field="*{slots}" value="SHIFT-C">SHIFT-C
            <input type="checkbox" th:field="*{slots}" value="SHIFT-D">SHIFT-D
            <input type="submit" value="UPDATE EMPLOYEE">
 </pre>
 </form>
</body>
</html>
